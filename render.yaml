services:
  - type: web
    name: penguinchat
    env: node
    buildCommand: cd lite-server && npm ci
    startCommand: cd lite-server && npm start
    plan: starter
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3002
      - key: CORS_ORIGIN
        value: http://localhost:3000
    healthCheckPath: /health