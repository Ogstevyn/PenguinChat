services:
  # Backend API + WebSocket Server
  - type: web
    name: penguinchat-backend
    env: node
    buildCommand: cd PenguinChat/lite-server && npm ci
    startCommand: cd PenguinChat/lite-server && npm start
    plan: starter
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3002
      - key: CORS_ORIGIN
        value: http://localhost:3000
    healthCheckPath: /health
    websocketSupport: true
